<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --card-bg: #fff;
            --text-color: #333;
            --shadow: rgba(0, 0, 0, 0.2);
        }

       /* Dark mode support */
       @media (prefers-color-scheme: dark) {
        body {
            background-color: #121212;
            color: white;
        }
    .card {
        background-color: #1e1e1e;
        color: white;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }
}



        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --card-bg: #1e1e1e;
                --text-color: #f0f0f0;
                --shadow: rgba(255, 255, 255, 0.2);
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 300px;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }



        .card-content {
            padding: 15px;
            text-align: center;
            color: var(--text-color);
        }

        .card .description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .card:hover .description {
            max-height: 100px;
        }
        /* Dark Mode */
#dark-mode-toggle {
    display: none;
}

#dark-mode-toggle:checked ~ .card {
    background: #222;
    color: white;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
}

#dark-mode-toggle:checked ~ body {
    background: #111;
    color: white;
}

/* Dark Mode Button */
.toggle-button {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
    background: #ddd;
    border-radius: 50%;
    transition: 0.3s;
}

#dark-mode-toggle:checked + .toggle-button {
    background: #444;
    color: white;
    content: "â˜€";
}
    </style>
</head>
<body>
         <!-- Dark Mode Toggle -->
    <input type="checkbox" id="dark-mode-toggle">
    <label for="dark-mode-toggle" class="toggle-button">ðŸŒ™</label>


    <div class="card">
        <img src="https://picsum.photos/300/200" alt="Card Image">
        <div class="card-content">
            <h3>Card Title</h3>
            <p class="description">This is additional content that appears on hover.</p>
        </div>
    </div>
</body>
</html>
